<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0; margin: 0;">
    <div class="profile-card" style="width: 300px; height: 400px; background-color: #fff; border-radius: 15px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); padding: 20px; display: flex; flex-direction: column; justify-content: space-between;">
        <div class="profile-picture" style="text-align: center;">
            <img src="profile-pic.png" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; display: block; margin: 0 auto;">
        </div>
        <div class="profile-details" style="text-align: center;">
            <h2 class="name" style="font-size: 24px; color: #333; margin-bottom: 5px;">John Doe</h2>
            <p class="occupation" style="font-size: 18px; color: #666; margin-bottom: 10px;">Software Developer</p>
            <p class="description" style="font-size: 16px; color: #777; margin-bottom: 20px;">Passionate about coding and creating meaningful projects.</p>
            <div class="contact" style="font-size: 14px; color: #888;">
                <p style="margin: 5px 0;">Email: sadi@example.com</p>
                <p style="margin: 5px 0;">Phone: +8801712972444</p>
            </div>
            <div>
                <button style="background-color: #333; color: #eae0e0; margin-right: auto;">Hire me</button>
            </div>
            <div>
                <button>follow</button>
            </div>
        </div>
    </div>
</body>
</html>
